# Cursor App - Specific Commands
# These commands ONLY work when Cursor app is active
# Loaded dynamically when app state = "Cursor"

commands:
  # Chat panel toggle
  - id: "toggle_chat"
    triggers:
      - "toggle chat"
      - "chat toggle"
    action: keystroke
    keys: ["cmd", "option", "b"]
    feedback: "Toggling chat panel"

  # Projects panel toggle
  - id: "toggle_project"
    triggers:
      - "toggle project"
      - "project toggle"
    action: keystroke
    keys: ["cmd", "shift", "e"]
    feedback: "Toggling projects panel"

  # Terminal toggle (within Cursor)
  - id: "toggle_terminal_cursor"
    triggers:
      - "toggle terminal"
      - "terminal toggle"
    action: keystroke
    keys: ["cmd", "j"]
    feedback: "Toggling integrated terminal"
